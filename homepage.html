    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Function to set the initial theme based on local storage or system preference
        function setInitialTheme() {
            const storedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply the dark theme if stored preference is dark, or if no preference is set and the system prefers dark mode
            if (storedTheme === 'dark' || (storedTheme === null && prefersDark)) {
                htmlElement.classList.add('dark');
                themeToggleBtn.textContent = 'üåô';
            } else {
                htmlElement.classList.remove('dark');
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            }
        }
        
        // Add a click event listener to the button
        themeToggleBtn.addEventListener('click', () => {
            const isDark = htmlElement.classList.toggle('dark');
            
            if (isDark) {
                localStorage.setItem('theme', 'dark');
                themeToggleBtn.textContent = 'üåô';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            }
        });

        // Set the initial theme when the page loads
        setInitialTheme();

          // Get the link element by its ID
        const randomLink = document.getElementById('randomLink');

        // Define the two possible links
        const linkA = './page5-1.html';
        const linkB = './page5-2.html';

        // Add a click event listener to the link
        randomLink.addEventListener('click', function(event) {
            // Prevent the default link behavior
            event.preventDefault();

            // Generate a random number (0 or 1)
            const randomNumber = Math.floor(Math.random() * 2);

            // Determine which link to redirect to based on the random number
            let chosenLink = '';
            if (randomNumber === 0) {
                chosenLink = linkA; // "x" case
            } else {
                chosenLink = linkB; // "y" case
            }

            // Redirect the user to the chosen link
            window.location.href = chosenLink;
        });
    </script>
